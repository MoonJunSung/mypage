<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('img/background.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            gap: 20px;
        }
        .start-button {
            flex: 1;
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        .end-button {
            flex: 1;
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .end-button:hover {
            background-color: #a71d2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220,53,69,0.3);
        }
        .game-image {
            width: 500px;
            height: auto;
            border-radius: 10px;
        }
        .last-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            min-width: 200px;
            text-align: center;
        }
        .last-score.hidden {
            display: none;
        }
        
        /* 모달 창 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .modal p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .modal-button.confirm {
            background-color: #dc3545;
            color: white;
        }
        
        .modal-button.confirm:hover {
            background-color: #a71d2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .modal-button.cancel {
            background-color: #6c757d;
            color: white;
        }
        
        .modal-button.cancel:hover {
            background-color: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">
            <img src="img/logoup.png" alt="게임 로고" class="game-image">
        </div>  
        <div class="last-score hidden" id="lastScore">마지막 점수: 0</div>
        <div class="button-container">
            <button class="start-button" onclick="startGame()" alt="게임 시작">게임 시작</button>
            <button class="end-button" onclick="confirmExit()" alt="게임 종료">게임 종료</button>
        </div>
    </div>
    
    <!-- 모달 창 -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <h2>게임 종료</h2>
            <p>정말로 게임을 종료하시겠습니까?</p>
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeModal()">취소</button>
                <button class="modal-button confirm" onclick="confirmExitGame()">종료</button>
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 마지막 점수 표시
        window.onload = function() {
            const lastScore = localStorage.getItem('finalScore');
            const lastScoreElement = document.getElementById('lastScore');
            
            if (lastScore && lastScore !== '0') {
                lastScoreElement.textContent = `마지막 점수: ${lastScore}`;
                lastScoreElement.classList.remove('hidden');
            } else {
                lastScoreElement.classList.add('hidden');
            }
        };

        function startGame() {
            window.location.href = "selectmenu.html"; // 이동할 페이지 경로
        }
        function confirmExit() {
            // 모달 창 표시
            document.getElementById('exitModal').style.display = 'block';
        }
        
        function closeModal() {
            // 모달 창 숨기기
            document.getElementById('exitModal').style.display = 'none';
        }
        
        function confirmExitGame() {
            // 모달 창 숨기기
            closeModal();
            
            // 게임 종료 처리
            try { window.open('', '_self'); } catch (e) {}
            window.close();

            setTimeout(() => {
                if (!document.hidden) {
                    window.location.replace('about:blank');
                }
            }, 200);
        }
        
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('exitModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
